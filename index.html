        <h2 class="text">太阳系简介｜Solar system</h2>
        <p class="text">
           太阳系（英文：Solar system）是一个受太阳引力约束在一起的天体系统，
           包括太阳、行星及其卫星、矮行星、小行星、彗星和星际物质，
           太阳系位于银河系中心大约2.4～2.7光年的位置。
        </p>
        <p class="text">
           在直接围绕太阳运动的天体中，最大的八颗被称为行星，
           太阳系包括8大行星：水星、金星、地球、火星、木星、土星、天王星、海王星
           （由离太阳从近到远的顺序），八大行星逆时针围绕太阳公转。
            其余的天体要比行星小很多，比如矮行星、太阳系小行星和彗星。
        </p>
