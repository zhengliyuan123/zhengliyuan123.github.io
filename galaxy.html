<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>天文馆</title>
    <link rel="stylesheet" href="css/galaxy.css" rel="external nofollow">
</head>
<body>
    <div align="center" id="center">
        <div class="galaxy-container">
            <div class="neptune rotate track">
                <div class="neptune-img">
                    <a href="details/neptune.html">
                        <!-- 海王星图片 -->
                        <img src="LAJI/1.png" class="neptune_static">
                    </a>
                </div>
                <p class="img-title">海王星</p>
            </div>
            <div class="uranus rotate track">
                <div class="uranus-img">
                    <a href="details/uranus.html">
                        <!-- 天王星图片 -->
                        <img src="LAJI/2.png" class="uranus_static">
                    </a>
                </div>
                <p class="img-title">天王星</p>
            </div>
            <div class="saturn rotate track">
                <p class="img-title">土星</p>
            </div>
            <div class="jupiter rotate track">
                <p class="img-title">木星</p>
            </div>
            <div class="mars rotate track">
                <div class="mars-img">
                    <a href="details/mars.html">
                        <!-- 火星图片 -->
                        <img src="LAJI/3.png" class="mars_static">
                    </a>
                </div>
                <div class="saturn-img">
                    <a href="details/saturn.html">
                        <!-- 土星图片 -->
                        <img src="LAJI/4.png" class="saturn_static">
                    </a>
                </div>
                <div class="jupiter-img">
					<!-- 设置a标签的href属性，实现点击图片后跳转到details目录下的jupiter.html页面 -->
                    <a href="details/jupiter.html">
                        <!-- 木星图片 -->
                        <img src="LAJI/5.png" class="jupiter_static">
                    </a>
                </div>
                <p class="img-title">火星</p>
            </div>
            <div class="earth rotate track">
                <div class="earth-img">
                    <a href="details/earth.html">
                        <!-- 地球图片 -->
                        <img src="LAJI/6.png" class="earth_static">
                    </a>
                </div>
                <p class="img-title">地球</p>
            </div>
            <div class="venus rotate track">
                <div class="venus-img">
                    <a href="details/venus.html">
                        <!-- 金星图片 -->
                        <img src="LAJI/7.png" class="venus_static">
                    </a>
                </div>
                <p class="img-title">金星</p>
            </div>
            <div class="mercury rotate track">
                <div class="mercury-img">
                    <a href="details/mercury.html">
                        <!-- 水星图片 -->
                        <img src="LAJI/8.png" class="mercury_static">
                    </a>
                </div>
                <p class="img-title">水星</p>
            </div>
            <div class="sun rotate">
                <a href="details/sun.html">
                    <!-- 太阳图片 -->
                    <img src="LAJI/happy.png" class="sun_static">
                </a>
                <p class="img-title">太阳</p>
            </div>
        </div>
    </div>
</body>
</html>
