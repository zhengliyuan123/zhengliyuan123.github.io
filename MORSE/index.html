<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩斯密码</title>
    <link rel="stylesheet" href="../static/css/morse-code-index.css">
</head>
<body>
    <!--logo-->
    <div class="logo">
        <img src="../static/images/logo.png" alt="">
    </div>
    <!--版心-->
    <div class="center">
        <div class="title">
            <img src="../static/images/title.png" alt="">
        </div>
        <div class="content">
            <div class="left">
                <div class="text-box">
                    <div>
                        <img class="text-title" src="../static/images/text-title.png" alt="">
                    </div>
                    <div>
                        <textarea class="text-input" type="text"></textarea>
                        <!-- <img src="../static/images/text-input.png" alt=""> -->
                    </div>
                </div>
                <div class="change-box">
                    <img src="../static/images/arrow.png" alt="">
                    <img class="btn-change" src="../static/images/btn-change.png" alt="">
                </div>
                <div class="morse-box">
                    <div>
                        <img class="morse-title" src="../static/images/morse-title.png" alt="">
                    </div>
                    <div>
                        <textarea class="morse-input" type="text"></textarea>
                        <!-- <img src="../static/images/morse-input.png" alt=""> -->
                    </div>
                </div>
                <div class="btn-box">
                    <div class="btn">
                        <img src="../static/images/encode.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="morse-list-box">
                    <img src="../static/images/morse-list.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/morse-index.js"></script>
</html>
